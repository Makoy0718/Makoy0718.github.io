<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Arcade Controller</title>
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://img.freepik.com/vector-premium/boton-dispositivo-arcade-consola-juegos-retro_165162-532.jpg">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#how-it-works" class="nav-link">How It Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>

  <section id="features">
    <h2>Features</h2>
    <ul>
      <li><img src="https://cdn-icons-png.freepik.com/256/4059/4059281.png?semt=ais_hybrid" class="features-icons">Premium buttons and joystick for smooth gameplay.</li>
      <li><img src="https://cdn-icons-png.flaticon.com/512/5796/5796511.png" class="features-icons">Compatible with most gaming systems.</li>
      <li><img src="https://cdn-icons-png.freepik.com/256/8848/8848094.png?semt=ais_hybrid" class="features-icons">Compact and portable design.</li>
    </ul>
  </section>

  <section id="how-it-works">
    <h2>How It Works</h2>
    <iframe id="video" width="660" height="415" src="https://www.youtube.com/embed/P6LFd2MAAD8?si=2QVlShSkBYk_Z72t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <div class="pricing-container">
        <div class="pricing-option">
            <h3>Standard Model</h3>
            <p>$50</p>
            <button>Select</button>
        </div>
        <div class="pricing-option">
            <h3>Pro Model</h3>
            <p>$75</p>
            <button>Select</button>
        </div>
    </div>
</section>

  <section id="contact">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input id="email" type="email" name="email" placeholder="Enter your email address" required>
      <input id="submit" type="submit" value="Get Started">
    </form>
  </section>

  <footer id="footer">
    <p>&copy; 2023 Mini Arcade Controller</p>
  </footer>

</body>
</html>
